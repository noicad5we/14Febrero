<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia Eterna</title>
    <style>
        :root {
            --color-primario: #d63384;
            --color-secundario: #ff85a2;
            --fondo: #fff5f7;
            --texto: #4a4a4a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo);
            color: var(--texto);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 1s ease; /* Para el cambio de fondo dinámico */
        }

        /* --- Pantalla de Bloqueo (LOGIN ARREGLADO) --- */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            color: white;
        }

        .lock-box {
            background: white; /* Fondo blanco para que se vea el texto */
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            color: var(--texto); /* Texto oscuro */
            width: 80%;
            max-width: 320px;
        }

        .lock-box h2 { color: var(--color-primario); margin-top: 0; }

        input[type="password"] {
            padding: 15px;
            border-radius: 30px;
            border: 2px solid var(--color-secundario);
            margin-top: 20px;
            width: 90%;
            text-align: center;
            font-size: 1.2rem;
            color: #333; /* Texto del input bien oscuro */
            background: #fdfdfd;
            outline: none;
        }

        /* --- Pantalla de Carga (Punto 4) --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--fondo);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 4000;
        }

        .loader-heart {
            font-size: 50px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* --- Contenido Principal --- */
        .main-content { 
            display: none; 
            text-align: center; 
            width: 100%;
            z-index: 10;
        }

        h1 { font-size: 2.8rem; color: var(--color-primario); margin-bottom: 5px; }

        .typewriter { font-style: italic; color: #777; min-height: 30px; margin-bottom: 30px; font-size: 1.2rem; }

        .btn-magic {
            background: var(--color-primario);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(214, 51, 132, 0.3);
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-magic:hover { transform: scale(1.05); }

        /* --- Lluvia de Fotos --- */
        .falling-photo {
            position: fixed;
            top: -200px;
            width: 140px;
            height: 140px;
            object-fit: cover;
            border: 4px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            z-index: 500;
            animation: fallPhoto linear forwards;
        }

        @keyframes fallPhoto {
            to { transform: translateY(120vh) rotate(360deg); }
        }

        .heart-bg {
            position: fixed;
            bottom: -50px;
            color: var(--color-primario);
            opacity: 0.4;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h2>Hola Amor ❤️</h2>
            <p>Ingresa nuestra fecha<br><b>(DDMM)</b></p>
            <input type="password" id="passInput" placeholder="Ej: 1402" oninput="validate()">
        </div>
    </div>

    <div id="loading-screen">
        <div class="loader-heart">❤️</div>
        <h3 id="loading-msg" style="color: var(--color-primario); margin-top: 20px;">Preparando sorpresas...</h3>
    </div>

    <div class="main-content" id="app">
        <h1>Para [Nombre] & [Nombre]</h1>
        <div class="typewriter" id="frase"></div>

        <button class="btn-magic" onclick="lluviaRecuerdos()">✨ LLUVIA DE RECUERDOS</button>

        <audio id="player" loop>
            <source src="TU_LINK_DE_MUSICA_SUAVE.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // CONFIGURACIÓN
        const CLAVE = "1402"; // Cambia esto por tu fecha
        const misFotos = [
            "https://via.placeholder.com/400?text=Foto+1",
            "https://via.placeholder.com/400?text=Foto+2",
            "https://via.placeholder.com/400?text=Foto+3",
            "https://via.placeholder.com/400?text=Foto+4",
            "https://via.placeholder.com/400?text=Foto+5",
            "https://via.placeholder.com/400?text=Foto+6",
            "https://via.placeholder.com/400?text=Foto+7",
            "https://via.placeholder.com/400?text=Foto+8",
            "https://via.placeholder.com/400?text=Foto+9",
            "https://via.placeholder.com/400?text=Foto+10"
        ];
        const frases = ["Eres lo mejor que me ha pasado", "Te amo infinito", "Gracias por cada sonrisa"];
        const loadMsgs = ["Buscando nuestras fotos...", "Contando los latidos...", "Generando amor..."];

        // Validación y Carga (Punto 4)
        function validate() {
            if(document.getElementById('passInput').value === CLAVE) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'flex';
                
                let i = 0;
                const msgInterval = setInterval(() => {
                    document.getElementById('loading-msg').innerText = loadMsgs[i % loadMsgs.length];
                    i++;
                }, 1000);

                setTimeout(() => {
                    clearInterval(msgInterval);
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    document.getElementById('player').play();
                    startEffects();
                }, 3500);
            }
        }

        // Lluvia de Recuerdos + Cambio de fondo (Punto 3)
        function lluviaRecuerdos() {
            // Cambio de fondo dinámico
            const colors = ['#fff5f7', '#f0f4ff', '#f5fff0', '#fffcf0', '#f9f0ff'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.src = misFotos[Math.floor(Math.random() * misFotos.length)];
                    img.classList.add('falling-photo');
                    img.style.left = Math.random() * 80 + 'vw';
                    img.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(img);
                    setTimeout(() => img.remove(), 5000);
                }, i * 200);
            }
        }

        function startEffects() {
            setInterval(createHeart, 600);
            runTypewriter();
        }

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('heart-bg');
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }

        let fIdx = 0;
        function runTypewriter() {
            const el = document.getElementById('frase');
            let text = frases[fIdx];
            let i = 0;
            el.innerHTML = "";
            const timer = setInterval(() => {
                if(i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    setTimeout(() => {
                        fIdx = (fIdx + 1) % frases.length;
                        runTypewriter();
                    }, 2500);
                }
            }, 80);
        }
    </script>
</body>
</html>
